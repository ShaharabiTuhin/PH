<!DOCTYPE html>
<html lang="en">

        table{

        }
    </style>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="1.html">Video</a></li>

        </nav>
    </header>
    <h3>Table Head</h3>
    <table>
        <caption>Employee Data</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>$1400</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Mark Zucku</td>
                <td>facebook</td>
                <td>$1600</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Salary = $5200</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
