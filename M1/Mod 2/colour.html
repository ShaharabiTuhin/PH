<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .play{
            text-align: right;
        }
        #short{
            color:brown;
            text-align: center;
        }
        #emb{
            color: red;
            font-size: larger;
            font-weight: bolder;
            text-align: center;

        }
        p{
            background-color: blanchedalmond;
            color:blue;
            width: 50%;
        }
        li{
            color:indianred;
        }
    </style>
</head>
<body>
    <h3 style="color:blueviolet">Learning CSS</h3>
    <h3 style=" background-color:rgb(222, 191, 251)">Learning CSS</h3>
    <p>CSS meaning : Cascade style sheet</p>
    <p id="emb">CSS meaning : Cascade style sheet</p>
    <p id="short">CSS meaning : Cascade style sheet</p>
    <p class="play">CSS meaning : Cascade style sheet</p>
    <ul>
        <li id="emb">Shaharabi</li>
        <li>Tuhin</li>
    </ul>
    <p class="play">CSS meaning : Cascade style sheet</p>
</body>
</html>
